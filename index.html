<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>patient hw</title>
	<link rel="stylesheet" href="./modules/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<div class="main-container">
		<div class="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="patients-li router-link" data-component=".patient-list">
					patients
					<li class="users-li router-link" data-component=".users-list">
						users
					</li>
			</ul>
		</div>
		<div class="content-container container-fluid pt-4 ">

			<div class="patient-list screen " >
				<div class="head">
					<h1 class="head-title">patient</h1>
					<button class="patient-add btn btn-primary px-3 router-link" data-component=".patient-edit" >Add</button>
                </div>


			<table id="table" class="table table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th scope="col">ID </th>
									<th scope="col">Name</th>
									<th scope="col">email</th>
									<th scope="col">gender</th>
									<th scope="col">DOB</th>
									<th scope="col">Active</th>
									<th scope="col">Creation</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody class="patient-table-data">  
								<template id="patient-list-template">
									<tr class="table-row">
										<td class="patient-id" data-id="{{ID}}">{{ID}}</td>
										<td class="patient-name">{{fname}} {{mname}} {{lname}}</td>
										<td class="patient-email">{{email}}</td>
										<td class="patient-gender">{{gender}}</td>
										<td class="patient-DOB">{{DOB}}</td>
										<td class="patient-Active">{{Active}}</td>
										<td class="patient-creationDate">{{creationDate}}</td>
										<td class="patient-Edit-btn"><button class="btn btn-warning patient-EditBtn router-link" data-component=".patient-edit">Edit</button></td>
									</tr>
								</template>
							</tbody>
			</table>
            </div>
            <div class="patient-edit screen " >
                <h2>patient Edit</h2>
					<form class="patient-form row py-3">
						<div class="id-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">ID:</label>
								<div class="col-md-10">
									<input type="number" class="form-control id-input" required>
								</div>
							</div>
						</div>
						<div class="fname-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">fname:</label>
								<div class="col-md-10">
									<input type="text" class="form-control fname-input" required>
								</div>
							</div>
						</div>
						<div class="mname-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">mname:</label>
								<div class="col-md-10">
									<input type="text" class="form-control mname-input" required>
								</div>
							</div>
						</div>
						<div class="lname-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">lname:</label>
								<div class="col-md-10">
									<input type="text" class="form-control lname-input" required>
								</div>
							</div>
						</div>
						<div class="age-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">Age:</label>
								<div class="col-md-10">
									<input type="number" class="form-control id-input" required>
								</div>
							</div>
						</div>
						<div class="email-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">email:</label>
								<div class="col-md-10">
									<input type="email" class="form-control email-input" required>
								</div>
							</div>
						</div>
						<div class="gender-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">gender:</label>
								<div class="col-md-10">
									<div class="form-check form-check-inline">
										<input class="form-check-input gender-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
										<label class="form-check-label" for="inlineRadio1">male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input gender-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
										<label class="form-check-label" for="inlineRadio2">female</label>
									</div>
								</div>
							</div>
						</div>
						<div class="date-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">date of birth:</label>
								<div class="col-md-10">
									<input id="myDate" type="date" class="form-control date-input" required>
								</div>
							</div>
						</div>
						<div class="active-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">active:</label>
								<div class="col-md-10">
									<div class="form-check">
										<input class="form-check-input active-input" value="true" type="checkbox" id="flexCheckDefault">
									</div>
								</div>
							</div>
						</div>
						<div class="creation-div col-md-6 py-2">
							<div class=" row">
								<label class="col-md-2 col-form-label">creation Date:</label>
								<div class="col-md-10">
									<select class="form-select" aria-label="Default select example">
										<option value="today">today</option>
										<option class="option1" value="Tue Dec 23 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)">Tue Dec 23 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)</option>
										<option class="option2" value="1">by zak sosi</option>
										<option class="option3" value="Tue Dec 24 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)">Tue Dec 24 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)</option>
									</select>
								</div>
							</div>
						</div>
					</form>
                <div class="d-flex">
                <button class="patient-save btn btn-primary mx-2 router-link " data-component=".patient-list" data-patient-add-edit="ok">ok</button>
                <button class="patient-Cancel btn btn-danger mx-2 router-link" data-component=".patient-list">Cancel</button>
                </div>
            </div>
            <div class="users-list screen " >
                <h2>Users List</h2>
                <button class="users-add btn btn-primary px-3 router-link" data-component=".users-edit">Add </button>

            </div>
            <div class="users-edit screen ">
				<h2>Users edit</h2>
                <div class="d-flex">
                <button class="users-OK btn btn-primary mx-2 router-link" data-component=".users-list">ok</button>
                <button class="users-Cancel btn btn-danger mx-2 router-link" data-component=".users-list">Cancel</button>
            </div>

        </div>
    </div>
    <script src="./app/data/task1_patientsData.js"></script>
    <script src="./modules/jquery/jquery.js"></script>
    <script src="./modules/bootstrap/bootstrap.min.js"></script>
    <script src="./app/utility/routerEngine.js"></script>
    <script src="./app/until/templateEngine.js"></script>
    <script src="./app/patient/patientList.js"></script>
    <script src="./app/patient/patientEdit.js"></script>
    <script src="./app/user/userList.js"></script>
    <script src="./app/user/userEdit.js"></script>
	<script src="./app/main.js"></script>

  </body>
</html>
