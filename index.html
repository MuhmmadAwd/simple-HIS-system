<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>patient hw</title>
    <link rel="stylesheet" href="./app-module/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./app-module/toastr/toastr.min.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- ************************************************************************************* -->
      <!-- *********************** sidebar ****************************************************  -->
      <div class="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="patients-li router-link" data-component=".patient-list">
            patients
          </li>
          <li class="users-li router-link" data-component=".users-list">
            users
          </li>
        </ul>
      </div>
      <div class="content-container container-fluid pt-4">
        <!-- ************************************************************************************* -->
        <!-- *********************** content-container ******************************************  -->
        <div class="patient-list screen">
          <div class="page-head">
            <h1 class="head-title">patient</h1>
            <button
              class="patient-add btn btn-primary px-3 router-link"
              data-component=".patient-edit"
            >
              Add
            </button>
          </div>

          <table
            id="table"
            class="table table-striped table-hover table-bordered"
          >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                <th scope="col">gender</th>
                <th scope="col">DOB</th>
                <th scope="col">status</th>
                <th scope="col">Creation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="patient-table-data">
              <template id="patient-list-template">
                <tr class="table-row" data-id="{{ID}}">
                  <td class="patient-id">{{ID}}</td>
                  <td class="patient-name">{{fname}} {{mname}} {{lname}}</td>
                  <td class="patient-email">{{email}}</td>
                  <td class="patient-gender">{{gender | gender }}</td>
                  <td class="patient-DOB">{{DOB | DOB | YYYY-MM-DD}}</td>
                  <td class="patient-status">{{status | status }}</td>
                  <td class="patient-CreatedBy">{{CreatedBy}}</td>
                  <td class="patient-Edit-btn">
                    <button
                      class="btn btn-primary patient-EditBtn router-link"
                      data-component=".patient-edit"
                    >
                      Edit
                    </button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <!-- ************************************************************************************* -->
        <!-- *********************** patient-list ***********************************************  -->
        <div class="patient-edit screen">
          <h2>patient Edit</h2>
          <!-- *********************** patient-form ***********************************************  -->
          <form class="patient-form row py-3">
            <div class="alert col-md-12 summary-alerts alert-danger"></div>
            <div class="id-div col-md-6 py-2">
              <div class="row id-input">
                <label class="col-md-2 col-form-label">ID:</label>
                <div class="col-md-10">
                  <input type="number" class="form-control id-input" disabled />
                </div>
              </div>
            </div>
            <div class="fname-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">fname:</label>
                <div class="col-md-10">
                  <input
                    type="text"
                    data-validation="required"
                    data-name="first name"
                    class="form-control fname-input"
                  />
                  <span class="fname-span text-danger error-message"
                    >this filed is required</span
                  >
                </div>
              </div>
            </div>
            <div class="mname-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">mname:</label>
                <div class="col-md-10">
                  <input
                    type="text"
                    data-validation="required"
                    data-name="mid name"
                    class="form-control mname-input"
                  />
                  <span class="mname-span text-danger error-message"
                    >this filed is required</span
                  >
                </div>
              </div>
            </div>
            <div class="lname-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">lname:</label>
                <div class="col-md-10">
                  <input
                    type="text"
                    data-validation="required"
                    data-name="last name"
                    class="form-control lname-input"
                  />
                  <span class="lname-span text-danger error-message"
                    >this filed is required</span
                  >
                </div>
              </div>
            </div>
            <div class="age-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">Age:</label>
                <div class="col-md-10">
                  <input
                    type="number"
                    data-validation="positiveNumber"
                    data-name="age-input"
                    class="form-control id-input age-input"
                  />
                  <span class="age-span text-danger error-message"
                    >this filed is required</span
                  >
                </div>
              </div>
            </div>
            <div class="email-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">email:</label>
                <div class="col-md-10">
                  <input
                    type="email"
                    data-validation="email"
                    data-name="email-input"
                    class="form-control email-input"
                  />
                  <span class="email-span text-danger error-message"
                    >this filed is required</span
                  >
                </div>
              </div>
            </div>
            <div class="gender-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">gender:</label>
                <div class="col-md-10">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input gender-input"
                      type="radio"
                      name="inlineRadioOptions"
                      value="1"
                    />
                    <label class="form-check-label">male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input gender-input"
                      type="radio"
                      name="inlineRadioOptions"
                      value="2"
                    />
                    <label class="form-check-label">female</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="date-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">date of birth:</label>
                <div class="col-md-10">
                  <input
                    id="myDate"
                    type="date"
                    class="form-control DOB-input"
                  />
                </div>
              </div>
            </div>
            <div class="status-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">status:</label>
                <div class="col-md-10">
                  <div class="form-check">
                    <input
                      class="form-check-input status-input"
                      value="1"
                      type="checkbox"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="creation-div col-md-6 py-2">
              <div class="row form-group">
                <label class="col-md-2 col-form-label">creation Date:</label>
                <div class="col-md-10">
                  <select
                    class="form-select creation-input"
                    aria-label="Default select example"
                    disabled
                  >
                    <option value="today">today</option>
                    <option
                      class="option1"
                      value="Tue Dec 23 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)"
                    >
                      Tue Dec 23 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا
                      الرسمي)
                    </option>
                    <option class="option2" value="1">
                      Tue Dec 23 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا
                      الرسمي)
                    </option>
                    <option
                      class="option3"
                      value="Tue Dec 24 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا الرسمي)"
                    >
                      Tue Dec 24 2014 00:00:00 GMT+0200 (توقيت شرق أوروبا
                      الرسمي)
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex">
              <button type="button" class="patient-save btn btn-primary mx-2">
                ok
              </button>
              <button type="button" class="patient-warning btn btn-danger">
                Delete
              </button>
              <div
                class="alert warning-alert alert-danger alert-dismissible my-2 w-50"
                role="alert"
                id="liveAlert"
              >
                <strong>wait! are you sure </strong>
                <button
                  class="patient-delete btn btn-danger mx-2 router-link"
                  data-component=".patient-list"
                >
                  Delete
                </button>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </form>
        </div>
        <!-- ************************************************************************************* -->
        <!-- *********************** patient-edit ***********************************************  -->
        <div class="users-list screen">
          <h2>Users List</h2>
          <button
            class="users-add btn btn-primary px-3"
            data-component=".users-edit"
          >
            Add
          </button>
        </div>
        <!-- ************************************************************************************* -->
        <!-- *********************** users-list *************************************************  -->
        <div class="users-edit screen">
          <h2>Users edit</h2>
          <div class="d-flex">
            <button
              class="users-OK btn btn-primary mx-2"
              data-component=".users-list"
            >
              ok
            </button>
            <button
              class="users-Cancel btn btn-danger mx-2 router-link"
              data-component=".users-list"
            >
              Cancel
            </button>
          </div>
        </div>
        <!-- ************************************************************************************* -->
        <!-- *********************** users-edit *************************************************  -->
      </div>
    </div>
    <script src="./app/data/patientsData_JSON.js"></script>
    <script src="./app-module/jquery/jquery.js"></script>
    <script src="./app-module/bootstrap/bootstrap.min.js"></script>
    <script src="./app-module/moment/moment.js"></script>
    <script src="./app-module/toastr/toastr.min.js"></script>
    <script src="./app/utility/data-service.js"></script>
    <script src="./app/utility/router-engine.js"></script>
    <script src="./app/utility/template-engine.js"></script>
    <script src="./app/utility/vaildation-engine.js"></script>
    <script src="./app/patient/patient-list.js"></script>
    <script src="./app/patient/patient-edit.js"></script>
    <script src="./app/user/user-list.js"></script>
    <script src="./app/user/user-edit.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
